<header>
  <div class="logo">
    <a href="{{ site.github.url }}/"><img src="{{ site.github.url }}/logo.png" alt="Logo" height="70px"></a>
  </div>
  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
