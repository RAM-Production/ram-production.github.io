<header>
  <div class="image-container">
    <img href="{{ site.github.url }}/logo.jpg" class="image" alt="Logo">
  </div>
  
  <div class="logo">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
  </div>
  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
